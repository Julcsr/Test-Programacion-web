<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>Registrar Platillo</h2>
						</div>

						<form th:object="${order}" th:action="@{/orders/create}"
							th:method="post">
							
							<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
							   <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							
							</div>
							

							<div class="form-group">
								<input th:field="*{name}" id="name" type="text"
									class="form-control validate"> <label for="name">Platillo</label>
								<span class="text-danger errorMsg"
								    th:if="${#fields.hasErrors('name')}" th:errors="*{name}">								
								</span>
								
							</div>

							<div class="form-group">
								<input th:field="*{price}" id="price" type="text"
									class="form-control validate"> <label for="price">Precio</label>
								
							</div>

							<div class="form-group">
								<textarea th:field="*{ingredients}" id="ingredients"
									class="form-control" rows="6"></textarea>
								<label for="ingredients">Ingredientes</label> 
								
							</div>


							<button type="submit" class="btn btn-dark">Guardar</button>
							<a class="btn btn-primary" th:href="@{'/orders'}">Cancelar</a>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
